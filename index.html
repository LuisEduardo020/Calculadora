<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="diplay" readonly>
        <div class="butttons">
            <button onclick="clearDisplay(7)" >7</button>
            <button onclick="clearDisplay(8)" >8</button>
            <button onclick="clearDisplay(9)" >9</button>
            <button onclick="clearDisplay(+)" >+</button>
            <button onclick="clearDisplay(4)" >4</button>
            <button onclick="clearDisplay(5)" >5</button>
            <button onclick="clearDisplay(6)" >6</button>
            <button onclick="clearDisplay(-)" >-</button>
            <button onclick="clearDisplay(1)" >1</button>
            <button onclick="clearDisplay(2)" >2</button>
            <button onclick="clearDisplay(3)" >3</button>
            <button onclick="clearDisplay(*)" >*</button>
            <button onclick="clearDisplay(0)" >0</button>
            <button onclick="clearDisplay(.)" >.</button>
            <button onclick="clearDisplay(=)" >=</button>
            <button onclick="clearDisplay(/)" >/</button>
        </div>
        <script src="main.js"><</script>
    </div>   
</body>
</html>
